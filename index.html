<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Asistente IA del Profe Iannuzzi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>🎓 Bienvenido a la Tutoría "IA"NNUZZI, tu profe virtual !!</h1>

      <input type="password" id="password" placeholder="🔐 Ingresá la contraseña" />
      <textarea id="question" placeholder="✍️ Escribí tu pregunta..."></textarea>

      <div class="botones">
        <button onclick="ask()">💬 Preguntar</button>
        <button onclick="iniciarRepaso()">📚 Modo Repaso</button>
      </div>

      <div id="loader" class="loader"></div>
      <pre id="answer" class="respuesta"></pre>
    </div>

    <script src="main.js"></script>
  </body>
</html>
